<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <title>WeatherChannelDashbaord</title>
</head>
<body>
    <Header>Weather Dashboard</Header> 
<!--First Heading-->
<div class= "container">
<div class = 'search'> </div>
<h1 class="H1">Choose your City!</h1>
<input type ='text' class="searchinput" placeholder="Name of City">
<button type="submit" class ="searchBtn">
    <i class="fas fa-search"></i>
</button>


<h2>City</h2>
<h2 class="cityname"></h2>
<h2 class="currentDate"></h2>
<img class= "weathericon"></img>


<div class="row">
    <p class="temp">Temperature:</p>
</div>
<div class="row">
    <p class="humidity">Humidity:</p>
</div>
<div class="row">
    <p class="windSpeed">Wind Speed:</p>
</div>
<div class="row">
    <p class="uvIndex">UV Index:</p>
</div>
</div>

<div class="five-day-container">
<h3>5-Day Forecast:</h3>
<div class="card-row">
    </div>
        </div>
    </div>

<script src="Assets/script.js"></script>
</body>
</html>
